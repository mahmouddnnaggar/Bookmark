<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/imgs/pngtree-bookmark-icon-vector-illustration-in-filled-style-for-any-purpose-png-image_975418.jpg" type="image/x-icon">
    <!-- ^ icomoon css file -->
    <link rel="stylesheet" href="assets/icomoon/style.css" />
    <!-- ^ our main css file -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Bookmark</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="layer"></div>
        <div class="hint-card">
          <div class="circles">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <i class="icon-close"></i>
          <p>Site Name or Url is not valid, Please follow the rules below :</p>
          <ul>
            <li>
              <i class="icon-arrow-right"></i>
              Site name must contain at least 3 characters
            </li>
            <li>
              <i class="icon-arrow-right"></i>
              Site URL must be a valid one
            </li>
          </ul>
        </div>
        <header>
          <h1>Bookmarker</h1>
        </header>
        <div class="body">
          <div class="hero">
            <i class="icon-bookmark1"></i>
            <h2>Bookmark your favorite sites</h2>
            <i class="icon-bookmark1"></i>
          </div>
          <div class="site-name">
            <div class="input-icon">
              <i class="icon-bookmark2"></i>
              <span>Site Name</span>
            </div>
            <div class="input site-name-outer">
              <input
                type="text"
                class="site-name-input"
                id="siteNameInput"
                placeholder="Enter site name"
              />
              <i class="icon-tick"></i>
              <i class="icon-error_outline"></i>
            </div>
          </div>
          <div class="site-url">
            <div class="input-icon">
              <i class="icon-link"></i>
              <span>Site URL</span>
            </div>
            <div class="input site-url-outer">
              <input
                type="text"
                class="site-url-input"
                id="siteUrlInput"
                placeholder="Enter site url"
              />
              <i class="icon-tick"></i>
              <i class="icon-error_outline"></i>
            </div>
          </div>
          <button class="btn" id="addBookmarkBtn" type="button">
            Add Bookmark
          </button>
        </div>
        <div class="bookmarks-list">
          <div class="table outer-table">
            <table>
              <thead id="thead">
                <tr>
                  <th>Index</th>
                  <th>Site Name</th>
                  <th>Visit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="bookmarksContainer"></tbody>
            </table>
          </div>
        </div>
        <button class="btn" id="deleteAllBtn" type="button">
          Delete All Bookmarks
        </button>
      </div>
      <footer>
        <p>
          Made with <span>‚ù§</span> by <a href="https://www.facebook.com/profile.php?id=100057238871457" target="_blank">Mahmoud El-Naggar</a>
        </p>
      </footer>
    </div>
    <!-- ^ our main js file -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
